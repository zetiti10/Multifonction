main: fr.simple.multifonction.Multifonction
name: Multifonction
version: 1.0.1
description: Simple, le plugin multifonction est un plugin qui ajoute diverses commande utiles au serveur.
api-version: 1.18
authors: [zetiti10, xzo41]
website: https://simple.zapto.org/
prefix: Multifonction
depend: [Vault]
load: POSTWORLD

commands:
  afreeze:
    description: Empêche un joueur de bouger.
    aliases: gel
    permission: multifonction.moderateur
    usage: "Utilisation : /freeze <joueur>."
  pvp:
    description: Active / desactive le PVP.
    permission: multifonction.player
    usage: "Utilisation : /pvp."
  mychunk:
    description: Obtenir les deux coins du chunk dans lequel on est.
    permission: multifonction.player
    usage: "Utilisation : /mychunk."
  myloc:
    description: Obtenir sa position actuelle.
    permission: multifonction.player
    usage: "Utilisation : /myloc."
    aliases: mypos
  liens:
    description: Permet de voir tous les liens de Simple.
    permission: multifonction.player
    usage: "Utilisation : /liens"
    aliases: lien
  saferestart:
    description: Redémarrage en douceur du serveur.
    permission: multifonction.moderateur
    usage: "Utilisation : /saferestart"
  help:
    description: Page d'aide.
    permission: multifonction.player
    usage: "Utilisation : /help"
  helpop:
    description: Demande de l'aide au staff.
    permission: multifonction.player
    usage: "Utilisation : /helpop"
  top:
    description: Se téléporter au bloc le plus haut.
    permission: multifonction.moderateur
    usage: "Utilisation : /top"
    
permissions:
  multifonction.moderateur:
    description: Permission pour effectuer des commandes de modération.
    default: op
  multifonction.player:
    description: Permissions des joueurs.
    default: true
